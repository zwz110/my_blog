{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - ZwZ Blog</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap.min.css' %}">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        /* 密码找回卡片 */
        .find-password-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .find-password-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* 卡片头部 */
        .find-password-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
        }

        .find-password-header h2 {
            color: white;
            margin: 0;
            font-weight: 600;
            font-size: 28px;
        }

        /* 卡片主体 */
        .find-password-body {
            padding: 40px 30px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        /* 错误信息 */
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        /* 按钮样式 */
        .find-password-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .find-password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* 链接样式 */
        .find-password-links {
            text-align: center;
        }

        .find-password-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .find-password-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 欢迎横幅 */
        .welcome-banner {
            background: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        /* 调整密码找回卡片位置 */
        body {
            padding-top: 60px;
        }

        /* 响应式设计 */
        @media (max-width: 576px) {
            .find-password-body {
                padding: 30px 20px;
            }
            
            .find-password-header h2 {
                font-size: 24px;
            }
            
            .welcome-banner {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 欢迎横幅 -->
    <div class="welcome-banner">欢迎来到zwz_blog</div>
    
    <div class="find-password-card">
        <!-- 卡片头部 -->
        <div class="find-password-header">
            <h2>找回密码</h2>
        </div>
        
        <!-- 卡片主体 -->
        <div class="find-password-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- 用户名或邮箱输入框 -->
                <div class="form-group">
                    <label for="{{ form.username_or_email.id_for_label }}" class="form-label">用户名或邮箱</label>
                    {{ form.username_or_email }}
                    {% if form.username_or_email.errors %}
                        <div class="error-message">
                            {{ form.username_or_email.errors.0 }}
                        </div>
                    {% endif %}
                </div>
                
                <!-- 验证码输入框 -->
                <div class="form-group">
                    <label for="{{ form.captcha.id_for_label }}" class="form-label">验证码</label>
                    <div class="row">
                        <div class="col-md-7">
                            {{ form.captcha }}
                        </div>
                        <div class="col-md-5">
                            <button type="button" class="btn btn-outline-primary" style="width: 100%;">获取验证码</button>
                        </div>
                    </div>
                    {% if form.captcha.errors %}
                        <div class="error-message">
                            {{ form.captcha.errors.0 }}
                        </div>
                    {% endif %}
                </div>
                
                <!-- 提交按钮 -->
                <button type="submit" class="find-password-btn">验证身份</button>
                
                <!-- 链接 -->
                <div class="find-password-links">
                    <a href="{% url 'user:login' %}">返回登录</a>
                    <span class="mx-2">|</span>
                    <a href="{% url 'user:register' %}">注册新账号</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getCaptchaBtn = document.querySelector('.btn-outline-primary');
            const usernameOrEmailInput = document.querySelector('#id_username_or_email');
            
            getCaptchaBtn.addEventListener('click', function() {
                const usernameOrEmail = usernameOrEmailInput.value.trim();
                
                if (!usernameOrEmail) {
                    alert('请输入用户名或邮箱');
                    return;
                }
                
                // 禁用按钮并开始倒计时
                getCaptchaBtn.disabled = true;
                let countdown = 60;
                getCaptchaBtn.textContent = `${countdown}秒后重新获取`;
                
                const timer = setInterval(() => {
                    countdown--;
                    getCaptchaBtn.textContent = `${countdown}秒后重新获取`;
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        getCaptchaBtn.disabled = false;
                        getCaptchaBtn.textContent = '获取验证码';
                    }
                }, 1000);
                
                // 发送请求获取验证码
                fetch('{% url "user:get_captcha" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: `username_or_email=${encodeURIComponent(usernameOrEmail)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('验证码已发送到您的邮箱');
                    } else {
                        alert('错误：' + data.message);
                        // 重置按钮状态
                        clearInterval(timer);
                        getCaptchaBtn.disabled = false;
                        getCaptchaBtn.textContent = '获取验证码';
                    }
                })
                .catch(error => {
                    console.error('请求错误:', error);
                    alert('请求失败，请稍后重试');
                    // 重置按钮状态
                    clearInterval(timer);
                    getCaptchaBtn.disabled = false;
                    getCaptchaBtn.textContent = '获取验证码';
                });
            });
        });
    </script>
</body>
</html>
