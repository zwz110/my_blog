{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - ZwZ Blog</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap.min.css' %}">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        /* 重置密码卡片 */
        .reset-password-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .reset-password-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* 卡片头部 */
        .reset-password-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
        }

        .reset-password-header h2 {
            color: white;
            margin: 0;
            font-weight: 600;
            font-size: 28px;
        }

        /* 卡片主体 */
        .reset-password-body {
            padding: 40px 30px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        /* 错误信息 */
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        /* 按钮样式 */
        .reset-password-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .reset-password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* 链接样式 */
        .reset-password-links {
            text-align: center;
        }

        .reset-password-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .reset-password-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 欢迎横幅 */
        .welcome-banner {
            background: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        /* 调整重置密码卡片位置 */
        body {
            padding-top: 60px;
        }

        /* 响应式设计 */
        @media (max-width: 576px) {
            .reset-password-body {
                padding: 30px 20px;
            }
            
            .reset-password-header h2 {
                font-size: 24px;
            }
            
            .welcome-banner {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 欢迎横幅 -->
    <div class="welcome-banner">欢迎来到zwz_blog</div>
    
    <div class="reset-password-card">
        <!-- 卡片头部 -->
        <div class="reset-password-header">
            <h2>重置密码</h2>
        </div>
        
        <!-- 卡片主体 -->
        <div class="reset-password-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- 新密码输入框 -->
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">新密码</label>
                    {{ form.password1 }}
                    {% if form.password1.errors %}
                        <div class="error-message">
                            {{ form.password1.errors.0 }}
                        </div>
                    {% endif %}
                </div>
                
                <!-- 确认新密码输入框 -->
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">确认新密码</label>
                    {{ form.password2 }}
                    {% if form.password2.errors %}  
                        <div class="error-message">
                            {{ form.password2.errors.0 }}
                        </div>
                    {% endif %}
                </div>
                
                <!-- 提交按钮 -->
                <button type="submit" class="reset-password-btn">重置密码</button>
                
                <!-- 链接 -->
                <div class="reset-password-links">
                    <a href="{% url 'user:login' %}">返回登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
